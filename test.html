    <style>
      footer {
        background-color: #f5f5f5;
        padding: 20px;
      }

      .footer-row {
        display: flex;
        justify-content: space-between;
      }

      .footer-column {
        width: 25%;
        text-align: center;
      }

      .footer-column h3 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .footer-column p {
        font-size: 14px;
        margin-bottom: 5px;
      }

      .footer-column i {
        font-size: 16px;
        margin-right: 5px;
      }

      .footer-column a {
        color: #000;
        text-decoration: none;
      }

      .footer-column a:hover {
        color: #333;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      
      li {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
